<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waves</title>
  <script src="../jsgame0.js"></script>
  <style type="text/css" media="screen">
body {
  background-color: white;
  color: black;
}
  </style>
</head>

<body>

<main>
<h1>Waves</h1>

<canvas id="screen">
The game screen appears here if your browser supports the Canvas API.
</canvas>
<section id="controls">
  <button type="button" id="reset">Reset</button>
  <button type="button" id="pause">Pause</button>
</section>

</main>

<script>
WIDTH = 800;
HEIGHT = 600;

/*
 * Integer number of waves.
 */
const WAVE_COUNT = 6;

/*
 * Integer height in pixels of each wave.
 */
const WAVE_HEIGHT = Math.floor(HEIGHT / WAVE_COUNT);

/*
 * Integer half of the height in pixels of each wave.
 */
const HALF_HEIGHT = Math.floor(WAVE_HEIGHT / 2);

/*
 * Array color of the topmost wave.
 */
const START_COLOR = [135, 206, 250];

/*
 * Array color of the bottommost wave.
 */
const END_COLOR = [0, 0, 139];

/*
 * Return a random integer N such that min <= N < max.
 */
function getRandomInteger(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor((Math.random() * (max - min)) + min);
}

/*
 * Add coordinates to the array feature to close the polygon.
 */
function toBottom(feature) {
  let firstX = feature[0][0],
      lastX = feature[feature.length-1][0];
  feature.push([lastX, HEIGHT]);
  feature.push([firstX, HEIGHT]);
}

let waves;

function reset() {
  waves = [];
  for (let middle = HALF_HEIGHT; middle < HEIGHT; middle += WAVE_HEIGHT) {
    let wave = [],
        y = middle,
        factor = -1;

    for (let x = 0; x <= WIDTH; x += 4) {
      wave.push([x, y]);
      y += factor * getRandomInteger(1, 4);
      if (((factor < 0) && (y < (middle - HALF_HEIGHT))) ||
          ((factor > 0) && (y > (middle + HALF_HEIGHT)))) {
        // Reverse the direction when the wave gets too high or low
        factor *= -1;
      }
    }
    toBottom(wave);

    waves.push(wave);
  }
}

function draw() {
  let color = START_COLOR.slice(),
      dr = Math.floor((END_COLOR[0] - START_COLOR[0]) / (waves.length + 1)),
      dg = Math.floor((END_COLOR[1] - START_COLOR[1]) / (waves.length + 1)),
      db = Math.floor((END_COLOR[2] - START_COLOR[2]) / (waves.length + 1));

  screen.fill(color);
  for (let wave of waves) {
    color[0] += dr;
    color[1] += dg;
    color[2] += db;
    // Draw a white outline to separate and highlight the waves
    screen.draw.polygon(wave, 'white');
    screen.draw.filled_polygon(wave, color);
  }
}

window.addEventListener('load', (event) => {
  screen.init();
});
</script>
</body>

</html>
