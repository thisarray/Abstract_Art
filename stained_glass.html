<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stained Glass Windows</title>
  <script src="../jsgame0.js"></script>
  <style type="text/css" media="screen">
body {
  background-color: white;
  color: black;
}
  </style>
</head>

<body>

<main>
<h1>Stained Glass Windows</h1>

<canvas id="screen">
The game screen appears here if your browser supports the Canvas API.
</canvas>
<section id="controls">
  <button type="button" id="reset">Reset</button>
  <button type="button" id="pause">Pause</button>
</section>

</main>

<script>
WIDTH = 800;
HEIGHT = 600;

/*
 * Integer number of windows.
 */
const WINDOW_COUNT = 3;

/*
 * Integer width in pixels of each window.
 */
const WINDOW_WIDTH = 200;

/*
 * Integer width in pixels of the gutter between windows.
 */
const GUTTER = Math.floor((WIDTH - (WINDOW_WIDTH * WINDOW_COUNT)) / (WINDOW_COUNT + 1));

/*
 * Array of arrays of 3 string color names for the different panes.
 */
const THEMES = [
  ['mistyrose', 'plum', 'skyblue'],
  ['khaki', 'gold', 'coral']
];

class StainedGlass {
  constructor(leftX, topY, flipped = false) {
    if (typeof leftX !== 'number') {
      throw new TypeError('leftX must be a positive number.');
    }
    if (typeof topY !== 'number') {
      throw new TypeError('topY must be a positive number.');
    }
    if (leftX <= 0) {
      throw new RangeError('leftX must be a positive number.');
    }
    if (topY <= 0) {
      throw new RangeError('topY must be a positive number.');
    }

    this.radius = Math.floor(WINDOW_WIDTH / 2);
    this.x = leftX + this.radius;
    this.y = topY + this.radius;
    this.flipped = flipped;
  }

  draw() {
    let halfRadius = Math.floor(this.radius / 2),
        index = 0,
        colors = ['lime', 'greenyellow'],
        container, leftSide;

    if (this.flipped) {
      index = (index + 1) % 2;
    }

    screen.draw.filled_circle([this.x, this.y], this.radius, colors[index], 0, 180);
    screen.draw.filled_circle([this.x, this.y], halfRadius, colors[(index+1)%2], 0, 180);

    for (let [leftX, topY] of [
      [this.x - this.radius, this.y],
      [this.x - this.radius, this.y + this.radius],
      [this.x - this.radius, this.y + (this.radius * 2)],
      [this.x, this.y],
      [this.x, this.y + this.radius],
      [this.x, this.y + (this.radius * 2)]]) {
      container = new Rect(leftX, topY, this.radius, this.radius);
      leftSide = leftX < this.x;
      if (leftSide) {
        screen.draw.filled_polygon([container.topleft, container.topright, container.bottomright], THEMES[index][0]);
        screen.draw.filled_polygon([container.topleft, container.center, container.bottomleft], THEMES[index][1]);
        screen.draw.filled_polygon([container.bottomleft, container.center, container.bottomright], THEMES[index][2]);

        screen.draw.polygon([container.topleft, container.topright, container.bottomright], 'black', 2);
        screen.draw.polygon([container.topleft, container.center, container.bottomleft], 'black', 2);
        screen.draw.polygon([container.bottomleft, container.center, container.bottomright], 'black', 2);
      }
      else {
        screen.draw.filled_polygon([container.topleft, container.topright, container.bottomleft], THEMES[index][0]);
        screen.draw.filled_polygon([container.topright, container.center, container.bottomright], THEMES[index][1]);
        screen.draw.filled_polygon([container.bottomleft, container.center, container.bottomright], THEMES[index][2]);

        screen.draw.polygon([container.topleft, container.topright, container.bottomleft], 'black', 2);
        screen.draw.polygon([container.topright, container.center, container.bottomright], 'black', 2);
        screen.draw.polygon([container.bottomleft, container.center, container.bottomright], 'black', 2);
      }

      index = (index + 1) % 2;
    }

    // Draw the outline
    screen.draw.circle([this.x, this.y], this.radius, 'black', 2, 0, 180);
    screen.draw.circle([this.x, this.y], halfRadius, 'black', 2, 0, 180);
    screen.draw.line([this.x, this.y - this.radius], [this.x, this.y + (this.radius * 3)], 'black', 2);
  }
}

let windows;

function reset() {
  windows = [];
  for (let i = 0; i < WINDOW_COUNT; i++) {
    windows.push(new StainedGlass(((GUTTER + WINDOW_WIDTH) * i) + GUTTER, 100, (i % 2) === 1));
  }
}

function draw() {
  screen.fill('white');
  for (let w of windows) {
    w.draw();
  }
}

window.addEventListener('load', (event) => {
  screen.init();
});
</script>
</body>

</html>
